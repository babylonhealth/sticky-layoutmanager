apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        buildConfig false
    }
}

dependencies {
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
}
